<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-image: radial-gradient(circle, lightpink ,  lightyellow);
        }
        .imgg{
            width:200px;
            height: 200px;
        }

        .img-container{
            display:grid;
            grid-template-columns:repeat(4,1fr);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div  class="img-container">
        <img src="images/download (4).jpg" class="imgg">
        <img src="images/download (5).jpg" class="imgg">
        <img src="images/download (6).jpg" class="imgg">
        <img src="images/download (7).jpg" class="imgg">
    </div>
    
</body>
</html>
